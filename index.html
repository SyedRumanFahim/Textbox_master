<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maliha Poly Tex Fiber Industry Limited</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="formContainer">
                <div class="row">
                    <div class="col-md-8 col-sm-8">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-default">No. Of Textboxes</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <button class="btn btn-primary">Add Textbox</button>
                    </div>
                </div>
            </div>
            <div class="textboxDiv" style="display: none;">
                <div class="allCheckContainer">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text" id="inputGroup-sizing-default">
                            <input type="checkbox" class="allCheck">
                          </div>
                        </div>
                        <input type="text" class="form-control" value="All Check" readonly>
                    </div>
                </div>
                <div class="textboxContainer">
                
                </div>
            </div>
            <div class="outputContainer">
                <h4 class="resultOutput"></h4>
            </div> 
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
